        function navExp(){
            // logo.src = "../Assets/logo.png";
            logo.classList.remove('logo1');
            nav[0].classList.remove('nav2');

        function navCol(){

            for (i = 0; i < dtext.length; i++) { dtext[i].classList.add('dashtext2'); }
