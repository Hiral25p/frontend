<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/836cf00832.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/disease2.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictive Page</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="navContainer flex">
            <div class="navlogo">
                <a href="homepage.html"><img class="logoimg" src="img/logo.png" alt="logo"></a>
            </div>
            <div class="navlogin">
                <button class="loginButton"><a class="links" href="dash.html">LOGOUT</a></button>
            </div>
        </div>
    </header>

    <!-- main page -->
    </div>
    <section class="main-section-container">
        <form method="post">
            <div class="containers">
                <div class="information">
                    <div class="flex-container">
                        <h6>Do you face these Symptoms? Select as many as you do:<br>
                            <select name="gender" id="gender" multiple>
                                <option value="" disabled selected>Select the Category</option>
                                <option value="1">Blueness of the lips, or fingernail beds</option>
                                <option value="2">Swelling in ankle, feet or legs</option>
                                <option value="31">Coughing</option>
                                <option value="4">Fingernails turn blue or gray with exertion</option>
                                <option value="5">Repeated lung infections</option>
                                <option value="6">Poor weight gain or growth</option>
                                <option value="7">Fever</option>
                                <option value="8">Chess tightness, pain or pressure</option>
                                <option value="9">Chronic or severe constipation</option>
                                <option value="10">Low blood pressure</option>
                            </select>
                        </h6>
                    </div>
                </div>
            </div>
                <button class="button1"><a class="links" href=".html">SUBMIT</a></button>
        
        </form>
    </section>

    <script>
        const ageSlider = document.getElementById("ageSlider");
        const ageValue = document.getElementById("ageValue");
    
        ageSlider.addEventListener("input", function() {
            const age = ageSlider.value;
            ageValue.textContent = `Age: ${age}`;
        });
    </script>
</body>
</html>
